name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-sidecar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar_name: mission-control-bridge
          - platform: macos-latest
            target: x86_64-apple-darwin
            sidecar_name: mission-control-bridge
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: mission-control-bridge.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build sidecar
        run: |
          cd apps/bridge
          bun build --compile --target=bun-${{ matrix.target }} --outfile ../desktop/binaries/${{ matrix.sidecar_name }}-${{ matrix.target }} src/index.ts

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: apps/desktop/binaries/${{ matrix.sidecar_name }}-${{ matrix.target }}

  build-tauri:
    needs: build-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            sidecar_name: mission-control-bridge
          - platform: macos-latest
            target: x86_64-apple-darwin
            sidecar_name: mission-control-bridge
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: mission-control-bridge.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add ${{ matrix.target }}

      - name: Install dependencies
        run: bun install

      - name: Download sidecar
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: apps/desktop/binaries

      - name: Make sidecar executable (Unix)
        if: matrix.platform != 'windows-latest'
        run: chmod +x apps/desktop/binaries/*

      - name: Copy remote script
        run: |
          cp -r apps/bridge/remote-script/AbletonOSC apps/desktop/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tauriScript: cargo tauri
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: |
            apps/desktop/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/desktop/target/${{ matrix.target }}/release/bundle/macos/*.app
            apps/desktop/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            apps/desktop/target/${{ matrix.target }}/release/bundle/msi/*.msi

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
